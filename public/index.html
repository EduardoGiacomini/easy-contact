<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <a href="#popup" class="header__color-picker" title="Escolha um novo tema">
            <svg class="header__color-picker--icon">
                <use xlink:href="assets/sprite.svg#icon-droplet"></use>
            </svg>
        </a>
        <div class="header__logo-box" title="Easy Contact Logo">
            <img class="header__logo" src="assets/logo.svg" alt="Logo" />
        </div>
        <div class="header__text-box">
            <h1 class="header__title">
                <span class="header__title--main">Easy Contact</span>
                <span class="header__title--sub">Organizar os seus contatos pessoais nunca foi tão fácil!</span>
            </h1>
        </div>
        <div class="header__actions-box">
            <button class="btn btn--icon">
                <svg class="btn--icon__icon">
                    <use xlink:href="assets/sprite.svg#icon-envelop"></use>
                </svg>
                <span class="btn--icon__text">Contatos</span>
            </button>
            <button class="btn btn--icon">
                <svg class="btn--icon__icon">
                    <use xlink:href="assets/sprite.svg#icon-star-full"></use>
                </svg>
                <span class="btn--icon__text">Favoritos</span>
            </button>
            <button class="btn btn--icon">
                <svg class="btn--icon__icon">
                    <use xlink:href="assets/sprite.svg#icon-circle-down"></use>
                </svg>
                <span class="btn--icon__text">Novo Contato</span>
            </button>
        </div>
    </header>

    <div class="popup" id="popup">
        <div class="popup__content">
            <a href="#" class="popup__close">&times;</a>
            <h3 class="popup__text">Selecione um dos temas disponíveis:</h3>
            <div class="popup__options">
                <div class="popup__options--item">
                    <button class="popup__color-picker popup__color-picker--1">&nbsp;</button>
                    <span class="popup__color-picker--text">Oceano</span>
                </div>
                <div class="popup__options--item">
                    <button class="popup__color-picker popup__color-picker--2">&nbsp;</button>
                    <span class="popup__color-picker--text">Natureza</span>
                </div>
                <div class="popup__options--item">
                    <button class="popup__color-picker popup__color-picker--3">&nbsp;</button>
                    <span class="popup__color-picker--text">Ensolorado</span>
                </div>
                <div class="popup__options--item">
                    <button class="popup__color-picker popup__color-picker--4">&nbsp;</button>
                    <span class="popup__color-picker--text">Vermelidão</span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
