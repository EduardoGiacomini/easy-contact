<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__logo-box" title="Easy Contact Logo">
            <img class="header__logo" src="assets/logo.svg" alt="Logo" />
        </div>
        <div class="header__text-box">
            <h1 class="header__title">
                <span class="header__title--main">Easy Contact</span>
                <span class="header__title--sub">Organizar os seus contatos pessoais nunca foi tão fácil!</span>
            </h1>
        </div>
        <div class="header__actions">
            <button class="btn btn--icon">
                <svg class="btn--icon__icon">
                    <use xlink:href="assets/sprite.svg#icon-envelop"></use>
                </svg>
                <span class="btn--icon__text">Contatos</span>
            </button>
            <button class="btn btn--icon">
                <svg class="btn--icon__icon">
                    <use xlink:href="assets/sprite.svg#icon-star-full"></use>
                </svg>
                <span class="btn--icon__text">Favoritos</span>
            </button>
            <button class="btn btn--icon">
                <svg class="btn--icon__icon">
                    <use xlink:href="assets/sprite.svg#icon-circle-down"></use>
                </svg>
                <span class="btn--icon__text">Novo Contato</span>
            </button>
        </div>
    </header>

    <script src="./bundle.js"></script>
</body>

</html>
