<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

    <title>Easy Contact</title>
</head>

<body>
    <header class="header">
        <a href="#popup" class="header__color-picker" title="Escolha um novo tema">
            <svg class="header__color-picker--icon">
                <use xlink:href="assets/sprite.svg#icon-droplet"></use>
            </svg>
        </a>
        <div class="header__logo-box" title="Easy Contact Logo">
            <img class="header__logo" src="assets/logo.svg" alt="Logo" />
        </div>
        <div class="header__text-box">
            <h1 class="header__title">
                <span class="header__title--main">Easy Contact</span>
                <span class="header__title--sub">Organizar os seus contatos pessoais nunca foi tão fácil!</span>
            </h1>
        </div>
    </header>
    <form class="form" id="form-contact">
        <div class="form__group">
            <h2 class="form__title">Criar novo contato</h2>
        </div>
        <div class="form__group">
            <input type="text" class="form__input" id="name" name="name" placeholder="Nome" required />
            <label for="name" class="form__label">Nome</label>
        </div>
        <div class="form__group">
            <input type="email" class="form__input" id="email" name="email" placeholder="E-mail" required />
            <label for="email" class="form__label">E-mail</label>
        </div>
        <div class="form__group">
            <input type="text" class="form__input" id="phone" name="phone" placeholder="Telefone" required />
            <label for="phone" class="form__label">Telefone</label>
        </div>
        <div class="form__group--buttons">
            <button class="btn" type="reset">Cancelar</button>
            <button class="btn btn--primary" type="submit">Cadastrar</button>
        </div>
    </form>

    <main class="main">
    </main>
    
    <footer class="footer">
        <p class="footer__text paragraph u-margin-width u-center-text">
            Copyright &copy; by <a href="https://github.com/EduardoGiacomini" target="_blank" class="footer__link">Eduardo
                Giacomini</a>
        </p>
        <a href="https://github.com/EduardoGiacomini/easy-contact" target="_blank" class="footer__link--icon">
            <img src="assets/github-mark-light-32px.png" alt="GitHub Profile">
        </a>
    </footer>

    <div class="popup" id="popup">
        <div class="popup__content">
            <a href="#" class="popup__close">&times;</a>
            <h3 class="popup__text">Selecione um dos temas disponíveis:</h3>
            <div class="popup__options">
                <div class="popup__options--item">
                    <button class="popup__color-picker popup__color-picker--1" onclick="onChangeColor('#2998FF', '#5643FA')">&nbsp;</button>
                    <span class="popup__color-picker--text">Oceano</span>
                </div>
                <div class="popup__options--item">
                    <button class="popup__color-picker popup__color-picker--2" onclick="onChangeColor('#7ED56F', '#28B485')">&nbsp;</button>
                    <span class="popup__color-picker--text">Natureza</span>
                </div>
                <div class="popup__options--item">
                    <button class="popup__color-picker popup__color-picker--3" onclick="onChangeColor('#FFB900', '#FF7730')">&nbsp;</button>
                    <span class="popup__color-picker--text">Ensolorado</span>
                </div>
                <div class="popup__options--item">
                    <button class="popup__color-picker popup__color-picker--4" onclick="onChangeColor('#F05E5E', '#DA4141')">&nbsp;</button>
                    <span class="popup__color-picker--text">Vermelidão</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./bundle.js"></script>
</body>

</html>
